<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10%;">
        <mat-card class=" col-lg-5 box">
                <div class="row">
                    <h3 style="color: indigo; font-weight: 600; text-align: center !important;">Register</h3>
                </div>
      
          <form class="form" name="form" novalidate>
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input matInput type="text" placeholder="First Name" name="firstName" required>
                </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Last Name" type="text" name="lastName" required>
              </mat-form-field>
              <mat-form-field >
                <input matInput placeholder="Username" type="text" name="username" required>
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" name="password" required>
              </mat-form-field>
              
            </mat-card-content>
      
            <button mat-raised-button color="primary" class="btn-block">Register</button>
      
          </form>
        </mat-card>
      </div>
