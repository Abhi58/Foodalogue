
<div class="container">

      <div class="form-group col-md-5 col-sm-6">
        <form #restaurants = "ngForm" (ngSubmit) = "fetchRestaurants(restaurants.value)">
            <div class="form-group col-md-5 col-sm-6">
                <input type="text" name="city" placeholder="City" ngModel>
            </div>
            <div class="form-group col-md-5 col-sm-6">
                <input type="text" name="cuisine" placeholder="Cuisine" ngModel>
            </div>
            <div class="form-group col-md-5 col-sm-6">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
      </div>

</div>
